                  - sqs:SendMessage
                Resource:
                  - Fn::GetAtt: [ImageDeadLetterQueue, Arn]
                  - Fn::GetAtt: [EligibleImageQueue, Arn]
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: 
                  - "arn:aws:s3:::prismix-lambda-layers/*"

  JobProgressCheckerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ${self:service}-${self:provider.stage}-job-progress-checker-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
      Policies:
        - PolicyName: job-progress-checker-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem 
                  - dynamodb:Query
                  - dynamodb:BatchWriteItem
                Resource:
                  - Fn::GetAtt: [JobProgressTable, Arn]
                  - Fn::GetAtt: [TasksTable, Arn]
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: 
                  Ref: JobCompletionTopic
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:DeleteMessage
                  - sqs:ReceiveMessage
                  - sqs:GetQueueAttributes
                Resource:
                  - Fn::GetAtt: [JobProgressQueue, Arn]
                  - Fn::GetAtt: [JobProgressDLQ, Arn]
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: "*"
              - Effect: Allow
                Action:
                  - events:PutRule
                  - events:PutTargets
                  - events:DeleteRule
                  - events:DisableRule
                  - events:RemoveTargets
                  - events:ListTargetsByRule
                  - events:DescribeRule
                  - events:ListRules
                Resource:
                  - Fn::Sub: arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/JobTimeout-*
                  - Fn::Sub: arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/JobProgressCheck-*

