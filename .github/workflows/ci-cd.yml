name: CI/CD

on:
  push:
    branches: [dev, prod]
  pull_request:
    branches: [dev, prod]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - run: npm ci
    - run: npm test

  deploy:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev-prod # environment name of the repo

    steps:
    # Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v3
    
    ### Subsequent steps will now have access to the checked-out code ###

    # Install Node.js
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - run: npm ci

    # Install the dependencies
    - name: Install dependencies
      run: npm install

    # Check and remove problematic IAM role if it exists
    - name: Check and remove problematic IAM role if it exists
      run: |
        if aws iam get-role --role-name serverlessApiGatewayCloudWatchRole 2>/dev/null; then
          echo "Role exists, attempting to delete..."
          aws iam delete-role --role-name serverlessApiGatewayCloudWatchRole
          echo "Waiting for role deletion to complete..."
          sleep 10
        else
          echo "Role does not exist, proceeding with deployment."
        fi
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1

    # Install Serverless
    - name: Install Serverless Framework
      run: npm install -g serverless
      
      # Deploy to Serverless
    # - name: Serverless Deploy
    #   run: serverless deploy --stage ${GITHUB_REF##*/}
    #   env:
    #     SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
    #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Serverless Deploy
      run: |
        serverless deploy --stage ${GITHUB_REF##*/} --verbose
        if [ $? -ne 0 ]; then
          echo "Deployment failed. Fetching CloudFormation events:"
          aws cloudformation describe-stack-events --stack-name prismix-serverless-${GITHUB_REF##*/} --query 'StackEvents[?ResourceStatus==`CREATE_FAILED`].[LogicalResourceId,ResourceStatusReason]' --output table
        fi
      env:
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}